<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Customer Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
        
      </div>

      <div class="form-group">
        <label for="description">Delivery Address</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <h2>First Pizza</h2>

      <div class="form-group">
        <label for="psize">Select Pizza Size</label>
        <select [(ngModel)]='tutorial.psize' name="psize" id="psize" class='form-control'>
          <option value="12">12 inch</option>
          <option value="14">14 inch</option>
          <option value="16">16 inch</option>
        </select>  
      </div>

      <div class="form-group">
        <label for="pbase">Select Pizza Base</label>
        <select [(ngModel)]='tutorial.pbase' name="pbase" id="pbase" class='form-control'>
          <option value="Thin">Thin Crust</option>
          <option value="Thick">Thick Crust</option>
          <option value="DeepDish">Deep Dish</option>
        </select>  
      </div>

      <div class="form-group">
        <label for="ptopping">Select Pizza Topping</label>
        <select [(ngModel)]='tutorial.ptopping' name="ptopping" id="ptopping" class='form-control'>
          <option value="Mustard">Grey Poupon</option>
          <option value="Meatballs">Possum Meatballs</option>
          <option value="Veg">Assorted Sprouts & Flowers</option>
        </select>  
      </div>

      <h2>Second Pizza (optional)</h2>

      <div class="form-group">
        <label for="psizeS">Select 2nd Pizza Size</label>
        <select [(ngModel)]='tutorial.psizeS' name="psizeS" id="psizeS" class='form-control'>
          <option value="12">12 inch</option>
          <option value="14">14 inch</option>
          <option value="16">16 inch</option>
        </select>  
      </div>

      <div class="form-group">
        <label for="pbaseS">Select 2nd Pizza Base</label>
        <select [(ngModel)]='tutorial.pbaseS' name="pbaseS" id="pbaseS" class='form-control'>
          <option value="Thin">Thin Crust</option>
          <option value="Thick">Thick Crust</option>
          <option value="DeepDish">Deep Dish</option>
        </select>  
      </div>

      <div class="form-group">
        <label for="ptoppingS">Select 2nd Pizza Topping</label>
        <select [(ngModel)]='tutorial.ptoppingS' name="ptoppingS" id="ptoppingS" class='form-control'>
          <option value="Mustard">Grey Poupon</option>
          <option value="Meatballs">Possum Meatballs</option>
          <option value="Veg">Assorted Sprouts & Flowers</option>
        </select>  
      </div>

      <div>
      <button (click)="saveTutorial()" class="btn btn-success">Submit Order</button>
      <br><br>
      </div>
    </div>

    <div *ngIf="submitted">
      <h4>order was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add Another Order</button>
    </div>
  </div>
</div>
